<table 
  rx-floating-header
  ng-controller="rxSortableColumnSimpleCtrl"
  class="sortable-column-table">
  <thead>
    <tr>
      <th scope="col">
        <rx-sortable-column
          sort-method="sortCol(property)"
          sort-property="name"
          predicate="sort.predicate"
          reverse="sort.reverse">
          Name
        </rx-sortable-column>
      </th>
      <th scope="col">
        <rx-sortable-column
          sort-method="sortCol(property)"
          sort-property="jobTitle"
          predicate="sort.predicate"
          reverse="sort.reverse">
          Occupation
        </rx-sortable-column>
      </th>
      <th scope="col">
        <rx-sortable-column
          sort-method="sortCol"
          sort-property="none"
          predicate="sort.predicate"
          reverse="sort.reverse">
          Testing Sort Errors (see Protractor Tab)
        </rx-sortable-column>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="resource in talentPool | rxSortEmptyTop:sort.predicate:sort.reverse">
      <th scope="row" class="talent-name">
        {{resource.name}}
      </th>
      <td class="talent-job">
        {{resource.jobTitle}}
      </td>
    </tr>
  </tbody>
</table>
