<th class="bulk-select-header" colspan="1000">
    <span>{{ numSelected }} {{ resourceName }}{{ plural }} {{ isOrAre }} selected.</span>
    <button ng-click="selectAll()" class="btn-link header-button">Select all {{ total }} {{ resourceName }}s.</button>
    <button ng-click="deselectAll()" class="pull-right btn-link header-button">Clear all selected rows</button>
</th>
